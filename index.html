<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SharingBooth</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="page-header">
    <img class="logo-img" src="images/TRANSPARENT LOGO.png" alt="Logo">
    <i class="fa-solid fa-bars"></i>
  </div>

  <!-- üé• VIDEO SLIDER -->
  <div class="slider-wrapper">
    <button class="nav-button prev" onclick="prevSlide()">‚ùÆ</button>
    <div class="slider-container">
      <div class="slider" id="videoSlider">
        <div class="video-slide">
          <video controls src="videos/video1.mp4"></video>
        </div>
        <div class="video-slide">
          <video controls src="videos/video2.mp4"></video>
        </div>
        <div class="video-slide">
          <video controls src="videos/video3.mp4"></video>
        </div>
      </div>
    </div>
    <button class="nav-button next" onclick="nextSlide()">‚ùØ</button>
  </div>

  <div class="page-footer">
    <p>2025 SharingBooth. All Rights Reserved. | Privacy Policy | Terms and Conditions</p>
  </div>

  <script>
    const slider = document.getElementById("videoSlider");
    let index = 0;

    function showSlide(i) {
      const slides = document.querySelectorAll(".video-slide");
      const totalSlides = slides.length;
      if (i >= totalSlides) index = 0;
      else if (i < 0) index = totalSlides - 1;
      else index = i;

      const slideWidth = slides[0].offsetWidth;
      slider.style.transform = `translateX(-${index * slideWidth}px)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Ensure correct positioning on resize
    window.addEventListener("resize", () => showSlide(index));
  </script>
</body>
</html>
